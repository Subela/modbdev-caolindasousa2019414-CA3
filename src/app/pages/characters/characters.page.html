<ion-header>
	<ion-toolbar color="success">
		<ion-title>Characters</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-searchbar [(ngModel)]="terms"></ion-searchbar>

	<ion-list>
		<ion-item button detail lines="inset" *ngFor="let character of characters | async"
			(click)="openDetails(character)">

			<ion-avatar slot="start">
				<img src="{{ character.img }}">
			</ion-avatar>
			<p>{{ character.name }}</p>
		</ion-item>

	</ion-list>

</ion-content>
